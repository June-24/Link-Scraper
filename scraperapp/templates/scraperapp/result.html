    <title>Link Scraper</title>
</head>
<body>
       <div class="container">
        <div class="row">
          
            <div class="col-md-12 m-5">
              
                <h1><image height="80px" src="https://cdn4.iconfinder.com/data/icons/internet-and-digital-marketing-1-1/66/78-512.png"></img>Link Scraper</h1>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token %}
                    <input class="form-control" name="site" type="text" id="site" placeholder="enter site address">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>
                </form>
                <div class="col-md-6">
                    <a class="btn btn-warning" href="/delete">Delete</a>
                </div>
        </div>
           <div class="row m-5">
               <div class="col-md-8">
                    <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Link</th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for link in data %}
                              <tr>
                                <td> {{ link.id }}</td>
                                <td>{{ link.name }}</td>
                                <td>{{ link.address }}</td>
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>  
               </div>
           </div>
       </div>   
</body>
</html>
